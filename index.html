<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Desktop Stickers</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .sticker {
      position: absolute;
      left: 100px;
      top: 100px;
      cursor: grab;
      user-select: none;
    }

    .sticker img {
      pointer-events: none;
      display: block;
    }

    .sticker:active {
      cursor: grabbing;
    }

    .context-menu {
      position: fixed;
      background: rgba(30, 30, 30, 0.9);
      color: white;
      border-radius: 6px;
      font-size: 14px;
      z-index: 9999;
      padding: 6px 0;
    }

    .context-menu div {
      padding: 6px 16px;
      cursor: pointer;
    }

    .context-menu div:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <script src="renderer.js"></script>
</body>
</html>
